<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <input type="text" ng-model="temp.bookName" ng-hide="flag">
            <span ng-show="flag">{{book.bookName}}</span>
            <a href="#!/list" class="btn btn-default pull-right btn-xs">返回</a>
        </div>
        <div class="panel-body text-center">

            <img ng-src="{{book.bookCover}}" alt="" style="width: 100%;height: 250px">
        </div>
        <div class="panel-footer">
            <input type="text" ng-model="temp.bookPrice" ng-hide="flag">
            <span ng-show="flag">{{book.bookPrice | currency:'RMB'}}</span>

            <button class="btn btn-danger" ng-click="remove()" ng-show="flag">删除</button>
            <button class="btn btn-warning" ng-show="flag" ng-click="changeFlag()">修改</button>

            <button class="btn btn-default" ng-hide="flag" ng-click="flag=true">取消</button>
            <button class="btn btn-success" ng-hide="flag" ng-click="sure()">确认</button>
        </div>
    </div>
</div>
